<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX4</title>
</head>
<input type="text" name="nome">
<button onClick="adicionar()">Adicionar</button>

<body>
    <ul></ul>
</body>
<script>
    var nomes = ["Diego", "Gabriel", "Lucas"];
    var ulElement = document.querySelector('ul');
    Exibir();

    function adicionar() {
        var nomeInput = document.querySelector("input[name=nome]");
        nomeAdd = nomeInput.value;
        nomeInput.value = '';
        nomes.push(nomeAdd);
        Exibir();
    }


    function Exibir() {
        var todasLi = document.querySelectorAll('li');
        for (var cont = 0; cont < todasLi.length; cont++) {
            ulElement.removeChild(todasLi[cont]);

        }
        for (var cont = 0; cont < nomes.length; cont++) {
            var liElement = document.createElement('li');
            ulElement.appendChild(liElement);
            textElement = document.createTextNode(nomes[cont]);
            liElement.appendChild(textElement);
        }
    }

</script>

</html>
